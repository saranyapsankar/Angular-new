<div class="login-modal">
    <div class="login-content">
      <h2>Login</h2>
      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="test@example.com">
          <label for="email">Email</label>
        </div>
        <div class="form-group">
          <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="energy123">
          <label for="password">Password</label>
        </div>
        <button type="submit">Login</button>
     </form>
      <a class="toggle-link" (click)="showSignUp()">New user? Sign up here</a>
    </div>
  </div>
