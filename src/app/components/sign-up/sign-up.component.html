<div class="sign-up-modal">
    <div class="sign-up-content">
      <h2>Sign Up</h2>
      <form (ngSubmit)="onSignUp()">
        <div class="form-group">
          <input type="email" id="email" [formControl]="emailControl" name="email" required placeholder=" ">
          <label for="email">Email</label>
        </div>
        <div class="form-group">
          <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder=" ">
          <label for="password">Password</label>
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <a class="toggle-link" (click)="showLogin()">Already have an account? Login here</a>
      <ng-container>
        <p *ngIf="nameValid()">✅ Email is valid</p>
        <p *ngIf="!nameValid()">❌ Email is not valid</p>
        <app-button>Click Me</app-button>
      </ng-container>
    </div>
  </div>
