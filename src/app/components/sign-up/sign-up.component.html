<div class="sign-up-modal">
    <div class="sign-up-content">
      <h2>Sign Up</h2>
      <form (ngSubmit)="onSignUp()">
        <div class="form-group">
          <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder=" ">
          <label for="email">Email</label>
        </div>
        <div class="form-group">
          <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder=" ">
          <label for="password">Password</label>
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <a class="toggle-link" (click)="showLogin()">Already have an account? Login here</a>
    </div>
  </div>
