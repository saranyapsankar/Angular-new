<div class="p3 menuWidth overflow-auto">
  <section class="devices-section">
    <h3 class="h3 mb2">Your Devices</h3>
    <div
      class="device-card shadow-2 roundedMore bg-super-light-grey mb1"
      *ngFor="let device of devicesMap | keyvalue"
      (click)="onDeviceClick(device.key)"
    >
      <p class="darkgray pl2 pt1 pb1">{{ device.key }}</p>
      <p class="h5 darkgray bold pl2 pb1 pt1 bg-very-light-grey">
        {{ device.value }}
      </p>
    </div>
  </section>
</div>
